<div class="chores">
    <h3>Chores</h3>
    <ul>
        <li *ngFor = 'let chore of chores'>{{chore}}</li>
    </ul>
    <p style="color: red" *ngIf="chores.length > finishedChores.length; else congratulate">Work harder!</p>
</div>
<hr>
<div class="doneChores">
    <h3>Done Chores</h3>
    <ul>
        <li *ngFor = 'let done of finishedChores'>{{done}}</li>
        <img src="{{targetImage}}" alt="Image" *ngIf="chores.length === 0 || finishedChores.length - chores.length >= 3; else noAllowance">
    </ul>
</div>
<hr>

<h1 *ngIf="chores.length === 0 && finishedChores.length - chores.length >= 4; else noIceCream">>Ice cream treat!</h1>

<ng-template #congratulate>
    <p>All chores are done!!</p>
</ng-template>

<ng-template #noAllowance>
    <p style="color: red">No allowance for you.</p>
</ng-template>

<ng-template #noIceCream>
    <h1>To earn an ice cream treat:</h1>
    <p>The chore list must be empty</p>
    <p>The done list must have at least 4 items</p>
</ng-template>
